<div class="container"> 
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="text-center text-dark mt-5">Registration Form</h2>
      <div class="card my-5">
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="card-body cardbody-color p-lg-5">
          <div class="text-center">
            <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png"
              class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="200px" alt="profile" />
          </div>

          <!-- User Name -->
          <div class="mb-3">
            <input type="text" formControlName="userName" class="form-control" placeholder="User Name" />
            <small class="text-danger"
              *ngIf="registrationForm.get('userName')?.touched && registrationForm.get('userName')?.invalid">
              Username is required and must be at least 3 characters.
            </small>
          </div>

          <!-- Email -->
          <div class="mb-3">
            <input type="text" formControlName="email" class="form-control" placeholder="User Email" />
            <small class="text-danger"
              *ngIf="registrationForm.get('email')?.touched && registrationForm.get('email')?.invalid">
              Please enter a valid email.
            </small>
          </div>

          <!-- Password -->
          <div class="mb-3">
            <input type="password" formControlName="password" class="form-control" placeholder="Password" />
            <small class="text-danger"
              *ngIf="registrationForm.get('password')?.touched && registrationForm.get('password')?.invalid">
              Password is required and must be at least 6 characters.
            </small>
          </div>

          <!-- Submit Button -->
          <div class="text-center">
            <button type="submit" class="btn btn-color px-5 mb-5 w-100" [disabled]="registrationForm.invalid">
              Register
            </button>
          </div>
          <div id="emailHelp" class="form-text text-center mb-5 text-dark">Already Existed?
             <a [routerLink]="['/login']" class="text-dark fw-bold">Back to Login Page</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
